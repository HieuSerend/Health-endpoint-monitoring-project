    <script type="module" src="../js/utils.js"></script>
    <script type="module">
        import { fetchData } from '../js/utils.js';
    
        async function loadApiChecks() {
            const data = await fetchData('/gold-prices'); // Adjust the endpoint as necessary
            if (data) {
                const tbody = document.querySelector('tbody');
                tbody.innerHTML = ''; // Clear existing rows
    
                data.forEach(api => {
                    const row = document.createElement('tr');
                    row.classList.add('border-b');
                    row.innerHTML = `
                        <td class="p-4"><input type="checkbox"></td>
                        <td><a href="checkdetails.html">${api.name}</a></td>
                        <td>${api.tags || '-'}</td>
                        <td class="${api.uptime === 100 ? 'text-green-600' : 'text-red-600'}">${api.uptime}%</td>
                        <td>Put graph here</td>
                    `;
                    tbody.appendChild(row);
                });
            } else {
                console.error("Failed to load API checks.");
            }
        }
    
        // Load API checks on page load
        window.onload = loadApiChecks;
    </script>
